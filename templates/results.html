{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>
        Search Results:
    </h1>
    <ul>
        {% for books in bookinfo %}
            <li>
                {{ books.isbn }} - {{ books.author }} - {{ books.title }} - {{ books.date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
