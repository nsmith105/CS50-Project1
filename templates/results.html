{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>
        Search Results:
    </h1>
    <ul>
        {% for books in bookinfo %}
            <li>
                {{ books.isbn }} - {{ books.author }} - <a href="{{ url_for('book', isbn=books.isbn) }}">{{ books.title }}</a> - {{ books.date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
