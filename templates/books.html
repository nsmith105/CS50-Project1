{% extends "layout.html" %}

{% block title %}
    List of All books
{% endblock %}

{% block body %}
<h1>
    Search Results:
</h1>
<ul>
    {% for books in allbooks %}
        <li>
            {{ books.isbn }} - {{ books.author }} - {{ books.title }} - {{ books.date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
