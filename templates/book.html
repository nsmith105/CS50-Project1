{% extends "layout.html" %}

{% block title %}
    Book Information
{% endblock %}

{% block body %}
<h1>
    {{ book.title}}
</h1>
<ul>
    {% for books in allbooks %}
        <li>
            {{ books.isbn }} - {{ books.author }} - {{ books.title }} - {{ books.date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
